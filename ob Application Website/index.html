<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="apply_box">
            <h1 class="job_application">Job Application <span class="title_small">(Web)</span></h1>

            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" placeholder="Enter your first name">
                    </div>
                </div>
                <div class="form_container">
                    <div class="form_control">
                        <label for="last_name">Last Name: </label>
                        <input type="text" id="last_name" placeholder="Enter your last name">
                    </div>
                </div>
                <div class="form_container">
                    <div class="form_control">
                        <label for="Email"> Email: </label>
                        <input type="email" id="Email" placeholder="Enter email">
                    </div>
                </div>
                <div class="form_container">
                    <div class="form_control">
                        <label for="job_role"> Job Role: </label>
                        <select name="job_role" id="job_role">
                            <option value=" ">Select Job Role</option>
                            <option value="Frontend Developer">Frontend Developer</option>
                            <option value="Backend Developer">Backend Developer</option>
                            <option value="Full Stack Developer">Full Stack Developer</option>
                            <option value="UI UX Designer">UI UX Designer</option>
                        </select>
                    </div>
                </div>
                <div class="form_container">
                    <div class="textarea_control">
                        <label for="address"> Address :</label>
                        <textarea name="address" id="address" cols="5" rows="5"
                            placeholder="Enter your address"></textarea>
                    </div>
                </div>
                <div class="form_container">
                    <div class="form_control">
                        <label for="city">City:</label>
                        <input type="text" id="city_name" placeholder="Enter city name..">
                    </div>
                </div>
                <div class="form_container">
                    <div class="form_control">
                        <label for="pincode">Pincode:</label>
                        <input type="number" id="pincode" placeholder="Enter pincode">
                    </div>
                </div>
                <div class="form_container">
                    <div class="form_control">
                        <label for="date">Date:</label>
                        <input type="date" id="date" >
                    </div>
                </div>
                <div class="form_container">
                    <div class="form_control">
                        <label for="upload">Upload:</label>
                        <input type="file" id="Upload" >
                    </div>
                </div>

                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>

            </form>

        </div>
    </div>

</body>

</html>
